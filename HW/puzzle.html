<script>
    function show_answer() {
        $("#showBlock").show();
    };
    function drag(e) {
        var id = e.target.id;
        e.dataTransfer.setData("id", id);
    }

    function over(e) {
        e.preventDefault();
    }

    function drop(e) {

        var start = e.dataTransfer.getData("id");

        var end = e.target.id;

        var start_id = document.getElementById(start);

        var end_id = document.getElementById(end);

        var start_pic = start_id.parentNode;
        //parentNode可以擁有子節點之物件
        var end_pic = end_id.parentNode;


        start_pic.appendChild(end_id);
        end_pic.appendChild(start_id);

        check();
    }
    function check() {
        var z = 0;
        var pics = document.getElementsByClassName("pic");
        for (var i = 0; i < pics.length; i++) {
            var pic = pics[i];
            var div = pic.parentNode;

            var pic_id = pic.getAttribute("id");
            var div_id = div.getAttribute("id");
            if (pic_id.replace("pic", "") == div_id.replace("block", "")) {
                z++
            } else {
                return;
            }

            console.log(z)
        }
        if (z == 16) {
            alert("遊戲結束");
        }
    }
    function reset() {

    }


    function radom() {
        var pics = document.getElementsByClassName('pic');
        for (var i = 0; i < 17; i++) {

            var m = parseInt(Math.random() * 16);
            var n = parseInt(Math.random() * 16);

            var picmp = pics[m].parentNode;
            var picnp = pics[n].parentNode;

            picmp.appendChild(pics[n]);
            picnp.appendChild(pics[m]);
        }

    }
